version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: lynx-postgres
    environment:
      POSTGRES_DB: lynx_dev
      POSTGRES_USER: lynx_user
      POSTGRES_PASSWORD: lynx_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lynx_user -d lynx_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: lynx-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
